<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      position: absolute;
      width: 800px;
      height: 400px;
      background-color: #234552;
      color: #79d0e0;
      font-size: 5rem;
      font-weight: 900;
      top: 200px;
      left: -800px;
      transition: 2s;
    }
    .btn {
      font-size: 5rem;
    }
  </style>
  <script>
    function doShow() {
      console.log('들어왔음');
      document.querySelector("div").style.left = "200px";
    }
  </script>
</head>
<body>
  <button class="btn" onclick="doShow();">보기</button>    
  <div>오늘은 자바스크립트 배우는 날</div>  
</body>
</html>
